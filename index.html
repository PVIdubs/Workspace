<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VIRcoding</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container my-5">
            <h1>Todo App</h1>
            <section id="emptyTodo" class="alert alert-danger d-none">Empty TODO</section>
            <form id="form">
                <input
                    type="text"
                    name="name"
                    placeholder="Insert a TODO"
                    class="form-control mb-2"
                />
                <button class="btn btn-primary w-100" type="submit">Insert</button>
            </form>
            <section id="todoSection" class="mt-3"></section>
        </div>
        <!-- Template -->
        <template id="template">
            <article class="alert alert-warning d-flex align-items-cente justify-content-between">
                <p class="lead mb-0">lorem</p>
                <button class="btn btn-danger">Delete</button>
            </article>
        </template>
        <!-- JavaScript -->
        <script src="./script.js"></script>
    </body>
</html>
